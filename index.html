<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="img-container">
      <div id="logo-container">
        <img src="./img/logo.png" alt="logo of the page" />
      </div>
      <div>
        <div id="footer-text">
          <h6>Photo by Mantas Januska</h6>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="text-container">
        <h2>
          If you have dreams in your life, you have to make this happen first.
          Do not give up, no matter how hopeless you feel in this moment
        </h2>
        <h2>It's <em>Right</em> thing to do</h2>
        
      </div>
      <div id="form-container">
        <div>
          <h2>Let's do this!</h2>
        </div>
        <form action="#" method="" id="form1">
          
          <div class="form-element" id="inputFn">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" required />
          </div>
          <div class="form-element" id="inputLn">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" required />
          </div>
          <div class="form-element" id="inputE">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-element" id="inputPn">
            <label for="pnumber">PHONE NUMBER</label>
            <input type="number" id="pnumber" name="pnumber" required />
          </div>
          <div class="form-element" id="inputP">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" value="" required />
          </div>
          <div class="form-element" id="inputCp">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              value=""
              required
            />
          </div>
        </form>
        <h6 id="password-error" class="hide">*Passwords do not Match</h6>
      </div>
      <button
          type="submit"
          form="form1"
          value="Create Acount"
          id="submit-btn"
        >
          Create Acount
        </button>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
